<div class="container">
    <!-- Hero -->
    <div class="hero-container" [appImagePlaceholder]="isHeroImageLoaded">
        <img class="mobile main-image" src="assets/images/hero_images/main_mobile_hero.webp"
            alt="A wide open book on a table from which it emerges magical plants and creatures"
            (load)="onHeroImageLoad()">
        <img class="desktop main-image" src="assets/images/hero_images/main_desktop_hero.webp"
            alt="A wide open book on a table surrounded by a tiny sci-fi civilization" (load)="onHeroImageLoad()">
        <h1 *ngIf="isHeroImageLoaded">StoriesAI</h1>
        <h2 *ngIf="isHeroImageLoaded">Descubre historias escritas y dibujadas por una IA</h2>
    </div>

    <p class="page-description">Todas las historias han sido escritas por ChatGPT e ilustradas por Midjourney</p>

    <!-- Genres -->
    <div id="genres" class="genres-heading-section">
        <hr class="left-hr">
        <h3>GÃ©neros</h3>
        <hr class="right-hr">
    </div>
    <div class="genres-container">
        <app-genre-thumbnail *ngFor="let genre of genres" [genre]="genre"></app-genre-thumbnail>
    </div>
</div>
