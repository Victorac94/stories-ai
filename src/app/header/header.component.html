<!-- Mobile header -->
<div class="mobile-header-backdrop" (click)="hideMobileMenu()" #mobileHeaderBackdrop></div>
<header class="mobile-header" #mobileHeader>
    <!-- Search results box -->
    <div class="mobile-header-search-results" #mobileSearchResultsBox>
        <div class="mobile-search-item" *ngFor="let item of searchResults" (click)="onLoadSearchedStory(item)"
            [title]="item.title">
            <p [ngClass]="['genre', item.genre]">{{item.genre_es}}</p>
            <p>{{item.title}}</p>
        </div>
        <div class="mobile-search-item-not-found" *ngIf="noSearchResults">
            No hay coincidencias
        </div>
    </div>

    <!-- Menu container box -->
    <div class="mobile-menu-container">
        <!-- Header -->
        <h2 routerLink="/home">StoriesAI</h2>
        <div class="menu-icon" (click)="toggleMobileMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Menu -->
        <nav>
            <div class="search-container">
                <a class="icon-home" routerLink="/home"></a>

                <div class="input-container">
                    <input type="search" (input)="searchStory(mobileSearchInput.value)" (search)="onSearchEvent()"
                        placeholder="Título o género..." #mobileSearchInput>
                    <div class="bottom-line"></div>
                </div>
                <button type="input" (click)="onSearchEvent('mobile')">Buscar</button>
            </div>
            <ul>
                <li class="genres">
                    <p>Géneros</p>
                    <hr>
                </li>
                <li class="genre-name">
                    <a routerLink="/genres/space">Espacio</a>
                </li>
                <!-- <li class="genre-name">
                    <a routerLink="/genres/desert">Desierto</a>
                </li> -->
                <li class="genre-name">
                    <a routerLink="/genres/horror">Terror</a>
                </li>
                <li class="genre-name">
                    <a routerLink="/genres/diverse">Variado</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<!-- Desktop header -->
<header class="desktop-header">
    <!-- Search results box -->
    <div class="desktop-header-search-results" #desktopSearchResultsBox>
        <div class="desktop-search-item" *ngFor="let item of searchResults" (click)="onLoadSearchedStory(item)"
            [title]="item.title" tabindex="0" (keydown)="onSearchItemKeydown($event, item)" #desktopSearchItem>
            <p [ngClass]="['genre', item.genre]">{{item.genre_es}}</p>
            <p>{{item.title}}</p>
        </div>
        <div class="desktop-search-item-not-found" *ngIf="noSearchResults">
            No hay coincidencias
        </div>
    </div>

    <!-- Menu container box -->
    <div class="desktop-menu-container">
        <h2>StoriesAI</h2>
        <nav>
            <ul>
                <li class="home">
                    <a routerLink="/home" tabindex="0">Inicio</a>
                </li>
                <li class="search-container">
                    <div class="input-container">
                        <input type="search" (input)="searchStory(desktopSearchInput.value)"
                            (keydown)="onSearchEvent('desktop', $event.code)"
                            (search)="onSearchEvent('desktop', 'Enter')" placeholder="Busca por título o género..."
                            tabindex="0" #desktopSearchInput>
                        <div class="bottom-line"></div>
                    </div>
                    <button (click)="onSearchEvent('desktop', 'Enter')" tabindex="0">Buscar</button>
                </li>
                <li class="genres" tabindex="0" #genres>
                    Géneros
                    <ul>
                        <li>
                            <a routerLink="/genres/space" #genreName>Espacio</a>
                        </li>
                        <!-- <li>
                            <a routerLink="/genres/desert" #genreName>Desierto</a>
                        </li> -->
                        <li>
                            <a routerLink="/genres/horror" #genreName>Terror</a>
                        </li>
                        <li>
                            <a routerLink="/genres/diverse" #genreName>Variado</a>
                        </li>
                    </ul>
                </li>
                <!-- <li class="language">
                    Idioma
                    <ul>
                        <li>Español</li>
                        <li>English</li>
                    </ul>
                </li> -->
            </ul>
        </nav>
    </div>
</header>
